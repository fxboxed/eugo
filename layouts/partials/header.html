
{{partial "navbar" .}}

        <img src="/imgs/europe/banner-lg.jpeg" alt="Lady sitting on a bench in front of a cave">
    </picture>
    {{/*  <img class="banner-img-lg" src="/imgs/europe/banner-lg.jpeg" alt="Lady sitting on a bench in front of a cave">  */}}

        </div>

        <div class="img">
            {{/*  <img src="{{.Params.image}}" alt="{{.Params.alt_txt}}">  */}}
        </div>
    </div>
